<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- bootstrap cdns start -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- bootstrap cdns end -->
    <!--  style sheets start-->
    <link rel="stylesheet" href="style.css">
    <!-- style sheet ends -->
</head>

<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <!-- container start -->
        <div class="container">
            <a class="navbar-brand" href="#">KDCHAT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#aboutus">AboutUs</a>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">SignUp</a>
                    </li>
                </ul>

            </div>

        </div>
        <!-- container end -->

    </nav>
    <!-- navbar end -->

    <!-- carousel start -->
    <div id="carouselExampleIndicators" class="carousel slide mb-4" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 align-items-center" src="imgs/p1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 align-items-center" src="imgs/p2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 align-items-center" src="imgs/p3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- carousel end  -->

    <!-- login form start -->
    <div class="container text-center" id="login">
        <h2>LOGIN</h2>
        <div class="form-group">
            <input type="text" class="form-control mt-3" id="log_mob_no" placeholder="Mobile Number">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="log_password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mt-3" id="log_btn">Submit</button>
        <p id="log_msg" class="mt-2"></p>
    </div>

    <!-- login form end -->

    <!-- footer start -->
    <div class="container footer text-center mt-3">
        <span>KDCHAT</span>
    </div>
    <!-- footer end -->

    <!-- scripts start -->
    <script src="login.js"></script>
    <!-- scripts end -->
</body>

</html>
